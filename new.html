<!DOCTYPE html>
<html lan="en">

<head>
    <title>PIPAREMA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/new.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>

<body>
    <div id="container">
        <div id="mainScreen">
            <div id="title">
                <div id="titleLeft">
                    <p>Jaunas preces reģistrēšana</p>
                </div>
                
                <div id="return">
                    <a href="over.html">Atpakaļ</a>
                </div>
            </div>
            <div id="con">
                <div class="focus">
                    <div class="left">
                        <p>Produkta nosaukums</p>
                    </div>
                    <div class="right">
                        <input id="productName" placeholder="">
                    </div>
                </div>

                <div class="focus">
                    <div class="left">
                        <p>Apraksts</p>
                    </div>
                    <div class="right">
                        <input id="description" placeholder="">
                    </div>
                </div>

                <div class="focus">
                    <div class="left">
                        <p>Cena</p>
                    </div>
                    <div class="right">
                        <input id="price" placeholder="">
                    </div>
                </div>

                <div class="focus">
                    <div class="left">
                        <p>Produkta ID</p>
                    </div>
                    <div class="right">
                        <input id="productId" placeholder="">
                    </div>
                </div>

                <div class="focus">
                    <div class="left">
                        <p>Vienību skaits</p>
                    </div>
                    <div class="right">
                        <input id="quantity" placeholder="">
                    </div>
                </div>

                <div class="focus">
                    <div class="left">
                        <p>Atrašanās vieta noliktavā</p>
                    </div>
                    <div class="right">
                        <input id="storageLocation" placeholder="">
                    </div>
                </div>

                <div class="focus">
                    <div class="left">
                        <p>Saglabāt jauno produktu!</p>
                    </div>
                    <div class="right">
                        <form id="productForm">
                            <input type="submit" id="submitButton" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the values from the input fields
            const productName = document.getElementById('productName').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;
            const productId = document.getElementById('productId').value;
            const quantity = document.getElementById('quantity').value;
            const storageLocation = document.getElementById('storageLocation').value;

            // Retrieve the current list of products from local storage
            let products = JSON.parse(localStorage.getItem('products')) || [];

            // Add the new product to the list
            products.push({
                productName,
                description,
                price,
                productId,
                quantity,
                storageLocation
            });

            // Store the updated list in local storage
            localStorage.setItem('products', JSON.stringify(products));

            // Redirect to the over.html page
            window.location.href = 'over.html';
        });
    </script>
</body>

</html>
